# @format

## Saleor worker settings

worker:
  replicaCount: 2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75
  concurrency:
    # choose between fixed or auto
    type: fixed
    fixed: 2
    autoMinimum: 2
    autoMaximum: 6
  heartBeatIntervalSeconds: 10
  softTimeLimitSeconds:
  hardTimeLimitSeconds:
  # Logging level, choose between DEBUG, INFO, WARNING, ERROR, CRITICAL, or FATAL.
  logLevel: INFO
  taskEventsMonitoring:
    enabled: true
  livenessProbeSettings:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 10
    successThreshold: 1
    timeoutSeconds: 2
  readinessProbeSettings:
    enabled: false
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 10
    successThreshold: 1
    timeoutSeconds: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

## Saleor api settings

api:
  replicaCount: 2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75
  livenessProbeSettings:
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 5
    successThreshold: 1
    timeoutSeconds: 2
  readinessProbeSettings:
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 5
    successThreshold: 1
    timeoutSeconds: 2
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  gunicorn:
    log_level: info
    forwarded_allow_ips: 127.0.0.1
    proxy_allow_ips: 127.0.0.1
    host: 0.0.0.0
    port: 8000
    backlog: 1024
    worker_processes: 2
    worker_class: uvicorn.workers.UvicornWorker
    threads_per_worker: 1
    max_worker_connections: 200
    silent_worker_timeout: 30
    worker_restart_graceful_timeout: 60
    connection_keep_alive: 5

# nginx server (for static assets and media files
# Note:
# If externalServices.cloudStorage.enabled: true
# this deployment will not go ahead as it is one or the other
web:
  replicaCount: 2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75
  livenessProbeSettings:
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbeSettings:
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 1
  resources:
    requests:
      cpu: 250m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector: {}
  tolerations: []
  image:
    repository: "nginxinc/nginx-unprivileged"
    tag: "1.19.5"
    pullPolicy: IfNotPresent
  port: 8080
  nginxConfig:
    workerProcesses: 2
    workerConnections: 1024
    accessLogs:
      enabled: true
      muteHealthChecks: true
    errorLogs:
      enabled: true
      level: warn
    logFormat: >-
      $remote_addr - $remote_user [$time_local]
      "$request" $status $body_bytes_sent
      "$http_referer" "$http_user_agent";

