# @format

# General storefront kubernetes settings

replicaCount: 1

image:
  repository: "nginxinc/nginx-unprivileged"
  tag: "1.19.5"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Whether to automount the serviceAccount token
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 0
  fsGroup: 101
  # fsGroupChangePolicy: OnRootMismatch

containerSecurityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  #  capabilities:
  #    drop:
  #      - ALL
  #    readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 250m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbeSettings:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

readinessProbeSettings:
  initialDelaySeconds: 30
  periodSeconds: 30
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 1

## Nginx settings

port: 8080
nginxConfig:
  workerProcesses: 2
  workerConnections: 1024
  accessLogs:
    enabled: true
    muteHealthChecks: true
  errorLogs:
    enabled: true
    level: warn
  logFormat: >-
    $remote_addr - $remote_user [$time_local]
    "$request" $status $body_bytes_sent
    "$http_referer" "$http_user_agent";

# Custom Application settings
apiUrl: ""
staticUrl: ""
saleorChannelSlug: "default-channel"
demoMode: "false"

externalServices:
  # Sentry is for tracing observability
  sentry:
    enabled: false
    # 0.2 means that 20% of transactions will be traced by sentry
    samplingRate: 0.2
    dsn:

  # Google Tag Manager
  # Google Tag Manager ID https://developers.google.com/tag-manager/
  googleTagManager:
    enabled: false
    id:
